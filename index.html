<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 모음</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
            padding-top: 160px;
        }

        .clipboard-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .clipboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .clipboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .clipboard-header h3 {
            color: #333;
            font-size: 1.3rem;
            margin: 0;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        #clipboard {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            min-height: 60px;
            font-size: 1.5rem;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 드롭다운 카테고리 스타일 */
        .category-dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .dropdown-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            transition: all 0.3s ease;
            position: relative;
        }

        .dropdown-button:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .dropdown-arrow {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown-button.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1rem;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .emoji-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .emoji-item {
            aspect-ratio: 1;
            background: #ffffff;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .emoji-item:hover {
            transform: scale(1.1);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            z-index: 1;
        }

        .emoji-item:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 2rem;
            line-height: 1;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Android Emoji", sans-serif;
            font-variant-emoji: emoji;
            text-rendering: optimizeSpeed;
        }

        /* 더보기 버튼 스타일 */
        .load-more-container {
            text-align: center;
            margin: 20px 0;
        }

        .load-more-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 50px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* Footer 스타일 */
        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .emoji-sources {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                padding-top: 180px;
            }

            .clipboard-section {
                padding: 15px;
            }

            .clipboard-header h3 {
                font-size: 1.1rem;
            }

            .clear-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            #clipboard {
                font-size: 1.2rem;
                min-height: 50px;
                padding: 12px;
            }

            .dropdown-button {
                width: 100%;
                font-size: 1rem;
            }

            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
                padding: 20px;
                max-height: none;
            }

            .emoji {
                font-size: 1.5rem;
            }

            .emoji-sources {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 스크롤바 커스터마이징 */
        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="clipboard-section">
        <div class="clipboard-container">
            <div class="clipboard-header">
                <h3>🎨 이모지 모음</h3>
                <button class="clear-btn" onclick="clearClipboard()">지우기</button>
            </div>
            <div id="clipboard">
                <span style="color: #999;">복사한 이모지가 여기에 표시됩니다</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="category-dropdown">
            <button class="dropdown-button" onclick="toggleDropdown()">
                <span id="selectedCategory">😀 이모지</span>
                <span class="dropdown-arrow">▼</span>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="loading">카테고리 로딩 중...</div>
            </div>
        </div>

        <div id="emojiGrid" class="emoji-grid">
            <div class="loading">이모지 로딩 중...</div>
        </div>

        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMoreEmojis()" id="loadMoreBtn">
                더보기 (+<span id="remainingCount">0</span>개)
            </button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 이모지 모음. 모든 이모지는 해당 출처의 저작권을 따릅니다.</p>
            <p>이모지 데이터 출처:</p>
            <div class="emoji-sources">
                <span class="source-link">
                    Twemoji (Twitter)
                </span>
                <span class="source-link">
                    OpenMoji
                </span>
                <span class="source-link">
                    Unicode Consortium
                </span>
            </div>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #999;">
                이 웹사이트는 교육 및 개인 사용 목적으로 제작되었습니다.
            </p>
        </div>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        let allEmojis = [];
        let clipboardEmojis = [];
        let currentCategory = 'all';
        let filteredEmojis = [];
        let displayedCount = 0;
        const EMOJIS_PER_PAGE = 70;

        // 카테고리별 대표 이모지
        const categoryIcons = {
            '스마일리 및 감정': '😀',
            '사람 및 신체': '👤', 
            '동물 및 자연': '🐶',
            '음식 및 음료': '🍎',
            '여행 및 장소': '🌍',
            '활동': '⚽',
            '사물': '📱',
            '기호': '❤️',
            '깃발': '🏳️',
            'Smileys & Emotion': '😀',
            'People & Body': '👤',
            'Animals & Nature': '🐶', 
            'Food & Drink': '🍎',
            'Travel & Places': '🌍',
            'Activities': '⚽',
            'Objects': '📱',
            'Symbols': '❤️',
            'Flags': '🏳️'
        };

        // 브라우저 감지
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            return {
                isSamsung: ua.indexOf('SamsungBrowser') > -1,
                isSafari: ua.indexOf('Safari') > -1 && ua.indexOf('Chrome') === -1,
                isFirefox: ua.indexOf('Firefox') > -1,
                isChrome: ua.indexOf('Chrome') > -1,
                isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua),
                isInApp: ua.indexOf('NAVER') > -1 || ua.indexOf('KAKAOTALK') > -1 || ua.indexOf('FB') > -1
            };
        }

        // 브라우저별 이벤트 처리
        function addCompatibleEventListener(element, eventType, handler) {
            if (element.addEventListener) {
                element.addEventListener(eventType, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + eventType, handler);
            } else {
                element['on' + eventType] = handler;
            }
        }

        // 유니코드 변환 함수
        function unicodeToEmoji(unicodeStr) {
            if (!unicodeStr || !unicodeStr.includes('U+')) {
                return unicodeStr;
            }
            
            try {
                const codePoints = unicodeStr
                    .split(' ')
                    .map(code => code.replace('U+', ''))
                    .filter(code => code.length > 0)
                    .map(code => parseInt(code, 16));
                    
                if (codePoints.length === 0) {
                    return unicodeStr;
                }
                
                return String.fromCodePoint(...codePoints);
            } catch (error) {
                console.warn('유니코드 변환 실패:', unicodeStr, error);
                return unicodeStr;
            }
        }

        // 국가 코드를 국기 이모지로 변환
        function countryCodeToFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) {
                return '🏳️';
            }
            
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt(0));
            
            return String.fromCodePoint(...codePoints);
        }

        // 드롭다운 토글
        function toggleDropdown() {
            const button = document.querySelector('.dropdown-button');
            const menu = document.getElementById('dropdownMenu');
            
            button.classList.toggle('open');
            menu.classList.toggle('show');
        }

        // 외부 클릭시 드롭다운 닫기
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.category-dropdown');
            if (!dropdown.contains(event.target)) {
                const button = document.querySelector('.dropdown-button');
                const menu = document.getElementById('dropdownMenu');
                button.classList.remove('open');
                menu.classList.remove('show');
            }
        });

        // 데이터 로드
        function loadEmojis() {
            console.log('브라우저 호환성 모드로 데이터 로드...');
            console.log('브라우저 정보:', getBrowserInfo());
            
            if (typeof fetch === 'undefined') {
                console.error('이 브라우저는 fetch를 지원하지 않습니다.');
                document.getElementById('emojiGrid').innerHTML = '<div class="loading">브라우저가 지원되지 않습니다.</div>';
                return;
            }
            
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTc7jzLftQBL-UUnwIHYR4yXHLp-fX3OKB0cE8l9tWKjCAr_Y_IpzO6P_aAbp6MZ_s2Qt26PC_71CVX/pub?gid=840637915&single=true&output=csv')
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 좋지 않습니다');
                }
                return response.text();
            })
            .then(function(csvText) {
                console.log('CSV 데이터 로드 완료');
                
                const lines = csvText.split('\n');
                allEmojis = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const cleanLine = line.replace(/"/g, '');
                    const fields = cleanLine.split(',');
                    
                    if (fields.length < 5) continue;
                    
                    const category = fields[1] ? fields[1].trim() : '';
                    let emoji = fields[3] ? fields[3].trim() : '';
                    const nameKo = fields[5] ? fields[5].trim() : '';
                    
                    // 유니코드 코드포인트를 실제 이모지로 변환
                    if (emoji && emoji.includes('U+')) {
                        emoji = unicodeToEmoji(emoji);
                    }
                    // 2글자 국가 코드를 국기로 변환
                    else if (emoji && emoji.length === 2 && /^[A-Z]{2}$/.test(emoji) && 
                             (category === '깃발' || category === 'Flags')) {
                        emoji = countryCodeToFlag(emoji);
                    }
                    
                    if (emoji && category) {
                        allEmojis.push({
                            emoji: emoji,
                            name_ko: nameKo || '이모지',
                            category: category
                        });
                    }
                }
                
                console.log('총 ' + allEmojis.length + '개 이모지 로드');
                
                if (allEmojis.length === 0) {
                    document.getElementById('emojiGrid').innerHTML = '<div class="loading">데이터가 없습니다</div>';
                    return;
                }
                
                createCategoryDropdown();
                // "이모지" (전체) 모드로 초기화
                filterCategory('all');
            })
            .catch(function(error) {
                console.error('로드 오류:', error);
                document.getElementById('emojiGrid').innerHTML = '<div class="loading">로드 실패: ' + error.message + '</div>';
            });
        }

        // 고유 카테고리 목록 가져오기
        function getUniqueCategories() {
            const categories = [];
            const categorySet = {};
            
            for (let i = 0; i < allEmojis.length; i++) {
                const category = allEmojis[i].category;
                if (category && !categorySet[category]) {
                    categorySet[category] = true;
                    categories.push(category);
                }
            }
            
            return categories;
        }

        // 드롭다운 카테고리 생성
        function createCategoryDropdown() {
            const categories = getUniqueCategories();
            const menu = document.getElementById('dropdownMenu');
            
            menu.innerHTML = '';
            
            // "이모지" (전체) 옵션 추가
            const allItem = document.createElement('div');
            allItem.className = 'dropdown-item active';
            allItem.appendChild(document.createTextNode('😀 이모지'));
            addCompatibleEventListener(allItem, 'click', function() {
                filterCategory('all');
                toggleDropdown();
            });
            menu.appendChild(allItem);
            
            // 개별 카테고리들 추가
            for (let i = 0; i < categories.length; i++) {
                const category = categories[i];
                const icon = categoryIcons[category] || '📁';
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.appendChild(document.createTextNode(icon + ' ' + category));
                
                (function(cat) {
                    addCompatibleEventListener(item, 'click', function() {
                        filterCategory(cat);
                        toggleDropdown();
                    });
                })(category);
                
                menu.appendChild(item);
            }
            
            console.log('카테고리 생성:', categories);
        }

        // 카테고리 필터링
        function filterCategory(category) {
            currentCategory = category;
            displayedCount = 0;
            
            // 선택된 카테고리 표시 업데이트
            if (category === 'all') {
                document.getElementById('selectedCategory').textContent = '😀 이모지';
            } else {
                const icon = categoryIcons[category] || '📁';
                document.getElementById('selectedCategory').textContent = icon + ' ' + category;
            }
            
            // 드롭다운 아이템 활성화 상태 업데이트
            const items = document.querySelectorAll('.dropdown-item');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
                if ((category === 'all' && items[i].textContent.includes('이모지')) ||
                    items[i].textContent.includes(category)) {
                    items[i].classList.add('active');
                }
            }
            
            // 필터링된 이모지 준비
            filteredEmojis = [];
            if (category === 'all') {
                // 전체 이모지 표시
                filteredEmojis = allEmojis.slice();
            } else {
                // 특정 카테고리만 표시
                for (let i = 0; i < allEmojis.length; i++) {
                    if (allEmojis[i].category === category) {
                        filteredEmojis.push(allEmojis[i]);
                    }
                }
            }
            
            displayEmojis(true); // 초기 로드
        }

        // 이모지 표시 (페이지네이션 포함)
        function displayEmojis(reset = false) {
            const grid = document.getElementById('emojiGrid');
            if (!grid) return;
            
            if (reset) {
                grid.innerHTML = '';
                displayedCount = 0;
            }
            
            if (filteredEmojis.length === 0) {
                grid.innerHTML = '<div class="loading">이모지가 없습니다</div>';
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }
            
            const endIndex = Math.min(displayedCount + EMOJIS_PER_PAGE, filteredEmojis.length);
            
            for (let i = displayedCount; i < endIndex; i++) {
                const item = filteredEmojis[i];
                const div = document.createElement('div');
                div.className = 'emoji-item';
                div.title = item.name_ko;
                
                const span = document.createElement('span');
                span.className = 'emoji';
                span.appendChild(document.createTextNode(item.emoji));
                
                div.appendChild(span);
                
                (function(emoji, name) {
                    addCompatibleEventListener(div, 'click', function() {
                        copyEmoji(emoji, name);
                    });
                    addCompatibleEventListener(div, 'touchend', function(e) {
                        if (e.preventDefault) e.preventDefault();
                        copyEmoji(emoji, name);
                    });
                })(item.emoji, item.name_ko);
                
                grid.appendChild(div);
            }
            
            displayedCount = endIndex;
            
            // 더보기 버튼 상태 업데이트
            updateLoadMoreButton();
            
            console.log('표시 중:', displayedCount + '/' + filteredEmojis.length + '개 이모지');
        }

        // 더보기 버튼 상태 업데이트
        function updateLoadMoreButton() {
            const container = document.getElementById('loadMoreContainer');
            const btn = document.getElementById('loadMoreBtn');
            const remainingSpan = document.getElementById('remainingCount');
            
            const remaining = filteredEmojis.length - displayedCount;
            
            if (remaining > 0) {
                container.style.display = 'block';
                remainingSpan.textContent = remaining;
                btn.disabled = false;
            } else {
                container.style.display = 'none';
            }
        }

        // 더보기 버튼 클릭
        function loadMoreEmojis() {
            displayEmojis(false);
        }

        // 복사 기능
        function copyEmoji(emoji, name) {
            clipboardEmojis.push(emoji);
            updateClipboard();
            
            const browserInfo = getBrowserInfo();
            
            if (navigator.clipboard && navigator.clipboard.writeText && window.isSecureContext) {
                navigator.clipboard.writeText(emoji).then(function() {
                    showToast(emoji + ' 복사됨!');
                }).catch(function() {
                    fallbackCopy(emoji);
                });
            } else if (document.execCommand) {
                fallbackCopy(emoji);
            } else {
                if (browserInfo.isInApp) {
                    showToast('앱 내 브라우저에서는 자동 복사가 제한됩니다. ' + emoji + ' 을(를) 길게 눌러 복사하세요.');
                } else {
                    showToast('이 브라우저에서는 자동 복사가 지원되지 않습니다.');
                }
            }
        }

        // 폴백 복사
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            textarea.style.top = '-9999px';
            textarea.style.opacity = '0';
            
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            if (navigator.userAgent.match(/ipad|iphone/i)) {
                const range = document.createRange();
                range.selectNodeContents(textarea);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textarea.setSelectionRange(0, 999999);
            }
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast(text + ' 복사됨!');
                } else {
                    showToast('복사 실패 - 수동으로 복사해주세요');
                }
            } catch (err) {
                console.error('복사 실패:', err);
                showToast('복사 실패 - 수동으로 복사해주세요');
            }
            
            document.body.removeChild(textarea);
        }

        // 클립보드 업데이트
        function updateClipboard() {
            const clipboard = document.getElementById('clipboard');
            if (!clipboard) return;
            
            if (clipboardEmojis.length === 0) {
                clipboard.innerHTML = '<span style="color: #999;">복사한 이모지가 여기에 표시됩니다</span>';
            } else {
                clipboard.innerHTML = '';
                clipboard.appendChild(document.createTextNode(clipboardEmojis.join(' ')));
            }
        }

        // 클립보드 지우기
        function clearClipboard() {
            clipboardEmojis = [];
            updateClipboard();
            showToast('클립보드 초기화');
        }

        // 토스트 메시지
        function showToast(message) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.innerHTML = '';
            toast.appendChild(document.createTextNode(message));
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 1500);
        }

        // 전역 함수 노출
        window.toggleDropdown = toggleDropdown;
        window.filterCategory = filterCategory;
        window.loadMoreEmojis = loadMoreEmojis;
        window.copyEmoji = copyEmoji;
        window.clearClipboard = clearClipboard;

        // 초기화
        function initializeApp() {
            console.log('앱 초기화 시작');
            updateClipboard();
            loadEmojis();
        }

        // DOM 로드 이벤트
        if (document.readyState === 'loading') {
            if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else if (document.attachEvent) {
                document.attachEvent('onreadystatechange', function() {
                    if (document.readyState === 'complete') {
                        initializeApp();
                    }
                });
            }
        } else {
            initializeApp();
        }

        if (window.addEventListener) {
            window.addEventListener('load', initializeApp);
        } else if (window.attachEvent) {
            window.attachEvent('onload', initializeApp);
        }
    </script>
</body>
