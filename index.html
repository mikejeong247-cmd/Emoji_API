<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 복사 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎭 이모지 복사 사이트</h1>
        <p class="subtitle">원하는 이모지를 클릭해서 복사하세요!</p>
    </header>

    <div class="container">
        <div class="clipboard-section">
            <div class="clipboard-header">
                <h3 class="clipboard-title">📋 클립보드</h3>
                <button class="clear-clipboard" onclick="clearClipboard()">지우기</button>
            </div>
            <div class="clipboard-content" id="clipboard"></div>
        </div>

        <div class="categories" id="categories">
            <!-- 카테고리 버튼들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="emoji-grid" id="emojiGrid">
            <div class="loading">이모지를 불러오는 중...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 이모지 복사 사이트. 모든 권리 보유.</p>
    </footer>

    <div class="toast" id="toast"></div>
    <script src="app.js"></script>
</body>
</html>
