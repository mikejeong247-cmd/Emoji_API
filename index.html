<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>이모지 복사 도구 - toolsgov.com</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3118819479967374" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 style="text-align: center; color: var(--text-primary); margin: 0; font-size: 1.5rem; font-weight: 600;">
      📋 이모지 복사 도구
    </h1>
    <p style="text-align: center; color: var(--text-secondary); margin: 0.5rem 0 0 0; font-size: 0.875rem;">
      이모지를 클릭하면 자동으로 복사됩니다
    </p>
  </header>
  
<main>
  <!-- 여기에 클립보드 추가 -->
  <div class="clipboard">
    <div class="clipboard-header">📋 클립보드</div>
    <div class="clipboard-content" id="clipboardContent">
      <div class="clipboard-empty">복사한 이모지가 표시됩니다.</div>
    </div>
  </div>
  
  <div id="grid" class="grid" aria-live="polite"></div>
  <div class="actions">
    <button id="more" class="more" hidden>더보기</button>
  </div>
</main>
  
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="live" class="sr-only" aria-live="polite"></div>
  
  <script src="app.js"></script>
</body>
</html>
