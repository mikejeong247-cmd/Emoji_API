<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 & 텍스트 도구 모음</title>
    <!-- QR 코드 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
            padding-top: 200px;
        }

        .clipboard-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .clipboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .clipboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .clipboard-header h3 {
            color: #333;
            font-size: 1.3rem;
            margin: 0;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        #clipboard {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 15px;
            min-height: 60px;
            font-size: 1.5rem;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dropdown-wrapper {
            position: relative;
            display: inline-block;
        }

        .category-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 140px;
            justify-content: center;
        }

        .category-button:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .category-button.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .dropdown-arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .category-button.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item .category-icon {
            font-size: 1.2rem;
        }

        .emoji-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            min-height: 400px;
        }

        .emoji-item {
            aspect-ratio: 1;
            background: #ffffff;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .emoji-item:hover {
            transform: scale(1.1);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            z-index: 1;
        }

        .emoji-item:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 2rem;
            line-height: 1;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Android Emoji", sans-serif;
        }

        /* 도구 섹션 스타일 */
        .tool-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: none;
        }

        .tool-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tool-header h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .close-tool {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .close-tool:hover {
            background: #ff3742;
        }

        .text-input-area {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .tool-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tool-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .text-output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 100px;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .count-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .count-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .count-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .count-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        /* QR 코드 섹션 */
        .qr-input-section {
            margin-bottom: 20px;
        }

        .qr-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        /* 단축키 테이블 */
        .shortcut-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .shortcut-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 500;
        }

        .shortcut-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .shortcut-table tr:hover {
            background: #f8f9fa;
        }

        .shortcut-key {
            display: inline-block;
            padding: 3px 8px;
            background: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 0 2px;
        }

        .load-more-container {
            text-align: center;
            margin: 20px 0;
        }

        .load-more-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                padding-top: 220px;
            }

            .button-container {
                flex-direction: column;
                align-items: stretch;
            }

            .category-button {
                width: 100%;
            }

            .dropdown-menu {
                width: calc(100vw - 40px);
                left: 50%;
                transform: translateX(-50%);
            }

            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="clipboard-section">
        <div class="clipboard-container">
            <div class="clipboard-header">
                <h3>🎨 도구 모음</h3>
                <button class="clear-btn" onclick="clearClipboard()">지우기</button>
            </div>
            <div id="clipboard">
                <span style="color: #999;">복사한 이모지가 여기에 표시됩니다</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="category-section">
            <div class="button-container">
                <!-- 이모지 드롭다운 -->
                <div class="dropdown-wrapper">
                    <button class="category-button" id="emojiButton" onclick="toggleDropdown('emoji')">
                        <span>😀 이모지</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu" id="emojiDropdown"></div>
                </div>

                <!-- 특수기호 드롭다운 -->
                <div class="dropdown-wrapper">
                    <button class="category-button" id="symbolButton" onclick="toggleDropdown('symbol')">
                        <span>∑ 특수기호</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu" id="symbolDropdown"></div>
                </div>

                <!-- 단축키 드롭다운 -->
                <div class="dropdown-wrapper">
                    <button class="category-button" id="shortcutButton" onclick="toggleDropdown('shortcut')">
                        <span>⌨️ 단축키</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-menu" id="shortcutDropdown">
                        <div class="dropdown-item" onclick="selectShortcut('windows')">
                            <span class="category-icon">🪟</span>
                            <span>Windows</span>
                        </div>
                        <div class="dropdown-item" onclick="selectShortcut('mac')">
                            <span class="category-icon">🍎</span>
                            <span>Mac</span>
                        </div>
                        <div class="dropdown-item" onclick="selectShortcut('vscode')">
                            <span class="category-icon">📝</span>
                            <span>VS Code</span>
                        </div>
                        <div class="dropdown-item" onclick="selectShortcut('excel')">
                            <span class="category-icon">📊</span>
                            <span>Excel</span>
                        </div>
                    </div>
                </div>

                <!-- 텍스트 도구 버튼 -->
                <button class="category-button" onclick="openTextTools()">
                    <span>📝 텍스트도구</span>
                </button>

                <!-- QR 생성기 버튼 -->
                <button class="category-button" onclick="openQRGenerator()">
                    <span>📱 QR생성</span>
                </button>
            </div>
        </div>

        <!-- 이모지/특수기호 그리드 -->
        <div id="emojiGrid" class="emoji-grid">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>

        <!-- 텍스트 도구 섹션 -->
        <div id="textToolsSection" class="tool-section">
            <div class="tool-container">
                <div class="tool-header">
                    <h3>📝 텍스트 도구</h3>
                    <button class="close-tool" onclick="closeTextTools()">닫기</button>
                </div>
                
                <textarea id="textInput" class="text-input-area" placeholder="텍스트를 입력하세요..."></textarea>
                
                <div class="tool-buttons">
                    <button class="tool-btn" onclick="reverseText()">↔️ 거꾸로</button>
                    <button class="tool-btn" onclick="mirrorText()">🪞 거울반전</button>
                    <button class="tool-btn" onclick="countText()">🔢 글자수</button>
                    <button class="tool-btn" onclick="toUpperCase()">🔠 대문자</button>
                    <button class="tool-btn" onclick="toLowerCase()">🔡 소문자</button>
                </div>
                
                <div id="textOutput" class="text-output" style="display: none;"></div>
                
                <div id="countDisplay" class="count-display" style="display: none;">
                    <div class="count-item">
                        <div class="count-label">전체 글자수</div>
                        <div class="count-value" id="totalCount">0</div>
                    </div>
                    <div class="count-item">
                        <div class="count-label">공백 제외</div>
                        <div class="count-value" id="noSpaceCount">0</div>
                    </div>
                    <div class="count-item">
                        <div class="count-label">단어 수</div>
                        <div class="count-value" id="wordCount">0</div>
                    </div>
                    <div class="count-item">
                        <div class="count-label">중복 제외 단어</div>
                        <div class="count-value" id="uniqueWordCount">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- QR 생성기 섹션 -->
        <div id="qrSection" class="tool-section">
            <div class="tool-container">
                <div class="tool-header">
                    <h3>📱 QR 코드 생성기</h3>
                    <button class="close-tool" onclick="closeQRGenerator()">닫기</button>
                </div>
                
                <div class="qr-input-section">
                    <input type="text" id="qrInput" class="qr-input" placeholder="URL 또는 텍스트를 입력하세요..." />
                    <button class="tool-btn" onclick="generateQR()">QR 코드 생성</button>
                </div>
                
                <div id="qrcode"></div>
            </div>
        </div>

        <!-- 단축키 섹션 -->
        <div id="shortcutSection" class="tool-section">
            <div class="tool-container">
                <div class="tool-header">
                    <h3 id="shortcutTitle">⌨️ 단축키 모음</h3>
                    <button class="close-tool" onclick="closeShortcuts()">닫기</button>
                </div>
                
                <table class="shortcut-table" id="shortcutTable">
                    <!-- 단축키 내용이 여기에 동적으로 추가됨 -->
                </table>
            </div>
        </div>

        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" onclick="loadMoreItems()" id="loadMoreBtn">
                더보기 (+<span id="remainingCount">0</span>개)
            </button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 도구 모음. 모든 이모지는 유니코드 표준을 따릅니다.</p>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #999;">
                이 웹사이트는 교육 및 개인 사용 목적으로 제작되었습니다.
            </p>
        </div>
    </footer>

    <div id="toast" class="toast"></div>

        function unicodeToEmoji(unicodeStr) {
            if (!unicodeStr || !unicodeStr.includes('U+')) {
                return unicodeStr;
            }
            
            try {
                const codePoints = unicodeStr
                    .split(' ')
                    .map(code => code.replace('U+', ''))
                    .filter(code => code.length > 0)
                    .map(code => parseInt(code, 16));
                    
                if (codePoints.length === 0) {
                    return unicodeStr;
                }
                
                return String.fromCodePoint(...codePoints);
            } catch (error) {
                console.warn('유니코드 변환 실패:', unicodeStr, error);
                return unicodeStr;
            }
        }

        // 국가 코드를 국기로 변환
        function countryCodeToFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) {
                return '🏳️';
            }
            
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt(0));
            
            return String.fromCodePoint(...codePoints);
        }

        // CSV 파싱 함수
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(field => field.trim());
        }

        // 이모지 데이터 로드
        function loadEmojis() {
            console.log('이모지 데이터 로드 시작');
            
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTc7jzLftQBL-UUnwIHYR4yXHLp-fX3OKB0cE8l9tWKjCAr_Y_IpzO6P_aAbp6MZ_s2Qt26PC_71CVX/pub?gid=840637915&single=true&output=csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 좋지 않습니다');
                }
                return response.text();
            })
            .then(csvText => {
                console.log('CSV 데이터 로드 완료');
                
                const lines = csvText.split('\n');
                allEmojis = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const cleanLine = line.replace(/"/g, '');
                    const fields = cleanLine.split(',');
                    
                    if (fields.length < 5) continue;
                    
                    const category = fields[1] ? fields[1].trim() : '';
                    let emoji = fields[3] ? fields[3].trim() : '';
                    const nameKo = fields[5] ? fields[5].trim() : '';
                    
                    if (emoji && emoji.includes('U+')) {
                        emoji = unicodeToEmoji(emoji);
                    } else if (emoji && emoji.length === 2 && /^[A-Z]{2}$/.test(emoji) && 
                             (category === '깃발' || category === 'Flags')) {
                        emoji = countryCodeToFlag(emoji);
                    }
                    
                    if (emoji && category) {
                        allEmojis.push({
                            emoji: emoji,
                            name_ko: nameKo || '이모지',
                            category: category
                        });
                    }
                }
                
                console.log('총 ' + allEmojis.length + '개 이모지 로드 완료');
                
                // 특수기호 데이터도 로드
                loadSymbols();
            })
            .catch(error => {
                console.error('이모지 로드 오류:', error);
                document.getElementById('emojiGrid').innerHTML = '<div class="loading">데이터 로드 실패: ' + error.message + '</div>';
            });
        }

        function loadSymbols() {
            console.log('특수기호 데이터 로드 시작');
            
            const url = 'https://docs.google.com/spreadsheets/d/1FIdy5qPmAoDBBpQDqVdwk-Rhnj3rukoZXyYJ-BdnUtw/gviz/tq?tqx=out:json&sheet=Sign&headers=1';
            
            fetch(url)
            .then(response => response.text())
            .then(text => {
                const jsonString = text.substring(47, text.length - 2);
                const data = JSON.parse(jsonString);
                
                allSymbols = [];
                
                const rows = data.table.rows;
                
                rows.forEach(row => {
                    if (row.c && row.c.length >= 3) {
                        const category = row.c[0] ? (row.c[0].v || '') : '';
                        const symbol = row.c[2] ? (row.c[2].v || '') : '';
                        const nameKo = row.c[4] ? (row.c[4].v || '') : '';

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast(text + ' ' + t('copied'));
            } catch (err) {
                showToast(t('copyFailed'));
            }
            
            document.body.removeChild(textarea);
        }

            const output = input.split('').reverse().join('');
            document.getElementById('textOutput').style.display = 'block';
            document.getElementById('textOutput').textContent = output;
            document.getElementById('countDisplay').style.display = 'none';
        }

        function mirrorText() {
            const input = document.getElementById('textInput').value;
            let output = '';
            
            for (let char of input) {
                output = (mirrorMap[char] || char) + output;
            }
            
            document.getElementById('textOutput').style.display = 'block';
            document.getElementById('textOutput').textContent = output;
            document.getElementById('countDisplay').style.display = 'none';
        }

        function countText() {
            const input = document.getElementById('textInput').value;
            
            // 전체 글자수
            const total = input.length;
            
            // 공백 제외
            const noSpace = input.replace(/\s/g, '').length;
            
            // 단어 수
            const words = input.trim().split(/\s+/).filter(w => w.length > 0);
            const wordCount = words.length;
            
            // 중복 제외 단어 (조사 제거)
            const particles = /[은는이가을를에서도만의와과]$/;
            const uniqueWords = new Set(
                words.map(word => word.replace(particles, ''))
            );
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('noSpaceCount').textContent = noSpace;
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('uniqueWordCount').textContent = uniqueWords.size;
            
            document.getElementById('textOutput').style.display = 'none';
            document.getElementById('countDisplay').style.display = 'grid';
        }

        function toUpperCase() {
            const input = document.getElementById('textInput').value;
            document.getElementById('textInput').value = input.toUpperCase();
        }

        function toLowerCase() {
            const input = document.getElementById('textInput').value;
            document.getElementById('textInput').value = input.toLowerCase();
        }

        function generateQR() {
            const input = document.getElementById('qrInput').value;
            
            if (!input) {
                showToast(t('enterText'));
                return;
            }
            
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            new QRCode(qrcodeDiv, {
                text: input,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            showToast(t('qrGenerated'));
        }
