        // ìœ ë‹ˆì½”ë“œ ë³€í™˜
        function unicodeToEmoji(unicodeStr) {
            if (!unicodeStr || !unicodeStr.includes('U+')) {
                return unicodeStr;
            }
            
            try {
                const codePoints = unicodeStr
                    .split(' ')
                    .map(code => code.replace('U+', ''))
                    .filter(code => code.length > 0)
                    .map(code => parseInt(code, 16));
                    
                if (codePoints.length === 0) {
                    return unicodeStr;
                }
                
                return String.fromCodePoint(...codePoints);
            } catch (error) {
                console.warn('ìœ ë‹ˆì½”ë“œ ë³€í™˜ ì‹¤íŒ¨:', unicodeStr, error);
                return unicodeStr;
            }
        }

        function countryCodeToFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) {
                return 'ğŸ³ï¸';
            }
            
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt(0));
            
            return String.fromCodePoint(...codePoints);
        }

        // CSV íŒŒì‹± í•¨ìˆ˜
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(field => field.trim());
        }

            dropdown.classList.toggle('show');
            button.classList.toggle('open');
        }

        // ì¹´í…Œê³ ë¦¬ ì„ íƒ
        function selectCategory(category, type) {
            currentCategory = category;
            currentType = type;
            
            // ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
            document.getElementById('emojiDropdown').classList.remove('show');
            document.getElementById('symbolDropdown').classList.remove('show');
            document.getElementById('emojiButton').classList.remove('open');
            document.getElementById('symbolButton').classList.remove('open');
            
            // í™œì„± ë²„íŠ¼ í‘œì‹œ
            if (type === 'emoji') {
                document.getElementById('emojiButton').classList.add('active');
                document.getElementById('symbolButton').classList.remove('active');
                
                filteredItems = allEmojis
                    .filter(item => item.category === category)
                    .map(item => ({
                        text: item.emoji,
                        name_ko: item.name_ko,
                        category: item.category
                    }));
            } else {
                document.getElementById('symbolButton').classList.add('active');
                document.getElementById('emojiButton').classList.remove('active');
                
                filteredItems = allSymbols
                    .filter(item => item.category === category)
                    .map(item => ({
                        text: item.symbol,
                        name_ko: item.name_ko,
                        category: item.category
                    }));
            }
            
            displayItems(true);
        }

        // ì•„ì´í…œ í‘œì‹œ
        function displayItems(reset = false) {
            const grid = document.getElementById('emojiGrid');
            
            if (reset) {
                grid.innerHTML = '';
                displayedCount = 0;
            }
            
            if (filteredItems.length === 0) {
                return;
            }
            
            const endIndex = Math.min(displayedCount + ITEMS_PER_PAGE, filteredItems.length);
            
            for (let i = displayedCount; i < endIndex; i++) {
                const item = filteredItems[i];
                const div = document.createElement('div');
                div.className = 'emoji-item';
                div.title = item.name_ko;
                div.onclick = () => copyItem(item.text, item.name_ko);
                
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = item.text;
                
                div.appendChild(span);
                grid.appendChild(div);
            }
            
            displayedCount = endIndex;
            updateLoadMoreButton();
        }

        // ë”ë³´ê¸° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateLoadMoreButton() {
            const container = document.getElementById('loadMoreContainer');
            const remainingSpan = document.getElementById('remainingCount');
            
            const remaining = filteredItems.length - displayedCount;
            
            if (remaining > 0) {
                container.style.display = 'block';
                remainingSpan.textContent = remaining;
            } else {
                container.style.display = 'none';
            }
        }

        // ë”ë³´ê¸°
        function loadMoreItems() {
            displayItems(false);
        }

        // ë³µì‚¬
        function copyItem(item, name) {
            clipboardItems.push(item);
            updateClipboard();
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(item).then(() => {
                    showToast(item + ' ë³µì‚¬ë¨!');
                }).catch(() => {
                    fallbackCopy(item);
                });
            } else {
                fallbackCopy(item);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast(text + ' ë³µì‚¬ë¨!');
            } catch (err) {
                showToast('ë³µì‚¬ ì‹¤íŒ¨');
            }
            
            document.body.removeChild(textarea);
        }

        function updateClipboard() {
            const clipboard = document.getElementById('clipboard');
            
            if (clipboardItems.length === 0) {
                clipboard.innerHTML = '<span style="color: #999;">ë³µì‚¬í•œ ì´ëª¨ì§€ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</span>';
            } else {
                clipboard.textContent = clipboardItems.join(' ');
            }
        }

        function clearClipboard() {
            clipboardItems = [];
            updateClipboard();
            showToast('í´ë¦½ë³´ë“œ ì´ˆê¸°í™”');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1500);
        }

        // ì™¸ë¶€ í´ë¦­ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown-wrapper')) {
                document.getElementById('emojiDropdown').classList.remove('show');
                document.getElementById('symbolDropdown').classList.remove('show');
                document.getElementById('emojiButton').classList.remove('open');
                document.getElementById('symbolButton').classList.remove('open');
            }
        });

        // ì´ˆê¸°í™”
        window.onload = () => {
            loadEmojis();
        };
    </script>
