        // Ïú†ÎãàÏΩîÎìú Î≥ÄÌôò
        function unicodeToEmoji(unicodeStr) {
            if (!unicodeStr || !unicodeStr.includes('U+')) {
                return unicodeStr;
            }
            
            try {
                const codePoints = unicodeStr
                    .split(' ')
                    .map(code => code.replace('U+', ''))
                    .filter(code => code.length > 0)
                    .map(code => parseInt(code, 16));
                    
                if (codePoints.length === 0) {
                    return unicodeStr;
                }
                
                return String.fromCodePoint(...codePoints);
            } catch (error) {
                console.warn('Ïú†ÎãàÏΩîÎìú Î≥ÄÌôò Ïã§Ìå®:', unicodeStr, error);
                return unicodeStr;
            }
        }

        // Íµ≠Í∞Ä ÏΩîÎìúÎ•º Íµ≠Í∏∞Î°ú Î≥ÄÌôò
        function countryCodeToFlag(countryCode) {
            if (!countryCode || countryCode.length !== 2) {
                return 'üè≥Ô∏è';
            }
            
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt(0));
            
            return String.fromCodePoint(...codePoints);
        }

        // CSV ÌååÏã± Ìï®Ïàò
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(field => field.trim());
        }

        // Ïù¥Î™®ÏßÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadEmojis() {
            console.log('Ïù¥Î™®ÏßÄ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÏûë');
            
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTc7jzLftQBL-UUnwIHYR4yXHLp-fX3OKB0cE8l9tWKjCAr_Y_IpzO6P_aAbp6MZ_s2Qt26PC_71CVX/pub?gid=840637915&single=true&output=csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÎÑ§Ìä∏ÏõåÌÅ¨ ÏùëÎãµÏù¥ Ï¢ãÏßÄ ÏïäÏäµÎãàÎã§');
                }
                return response.text();
            })
            .then(csvText => {
                console.log('CSV Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å');
                
                const lines = csvText.split('\n');
                allEmojis = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const cleanLine = line.replace(/"/g, '');
                    const fields = cleanLine.split(',');
                    
                    if (fields.length < 5) continue;
                    
                    const category = fields[1] ? fields[1].trim() : '';
                    let emoji = fields[3] ? fields[3].trim() : '';
                    const nameKo = fields[5] ? fields[5].trim() : '';
                    
                    if (emoji && emoji.includes('U+')) {
                        emoji = unicodeToEmoji(emoji);
                    } else if (emoji && emoji.length === 2 && /^[A-Z]{2}$/.test(emoji) && 
                             (category === 'ÍπÉÎ∞ú' || category === 'Flags')) {
                        emoji = countryCodeToFlag(emoji);
                    }
                    
                    if (emoji && category) {
                        allEmojis.push({
                            emoji: emoji,
                            name_ko: nameKo || 'Ïù¥Î™®ÏßÄ',
                            category: category
                        });
                    }
                }
                
                console.log('Ï¥ù ' + allEmojis.length + 'Í∞ú Ïù¥Î™®ÏßÄ Î°úÎìú ÏôÑÎ£å');
                
                // ÌäπÏàòÍ∏∞Ìò∏ Îç∞Ïù¥ÌÑ∞ÎèÑ Î°úÎìú
                loadSymbols();
            })
            .catch(error => {
                console.error('Ïù¥Î™®ÏßÄ Î°úÎìú Ïò§Î•ò:', error);
                document.getElementById('emojiGrid').innerHTML = '<div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ' + error.message + '</div>';
            });
        }

        // ÌäπÏàòÍ∏∞Ìò∏ Îç∞Ïù¥ÌÑ∞ Î°úÎìú - JSON ÌòïÏãù ÏÇ¨Ïö©
        function loadSymbols() {
            console.log('ÌäπÏàòÍ∏∞Ìò∏ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÏûë');
            
            const url = 'https://docs.google.com/spreadsheets/d/1FIdy5qPmAoDBBpQDqVdwk-Rhnj3rukoZXyYJ-BdnUtw/gviz/tq?tqx=out:json&sheet=Sign&headers=1';

                        const symbol = row.c[2] ? (row.c[2].v || '') : '';
                        // ÌïúÍ∏Ä Ïù¥Î¶ÑÏùÄ EÏó¥Ïù¥ÎÇò Îã§Î•∏ Ïó¥Ïóê ÏûàÏùÑ Ïàò ÏûàÏùå
                        const nameKo = row.c[4] ? (row.c[4].v || '') : '';
                        
                        if (symbol && category) {

                                name_ko: nameKo || 'ÌäπÏàòÍ∏∞Ìò∏',
                                category: category

                        }

                console.log('Ï¥ù ' + allSymbols.length + 'Í∞ú ÌäπÏàòÍ∏∞Ìò∏ Î°úÎìú ÏôÑÎ£å');
                
                // ÎìúÎ°≠Îã§Ïö¥ Î©îÎâ¥ ÏÉùÏÑ±

            });

                    // Ï†ïÏùòÎêòÏßÄ ÏïäÏùÄ Ïπ¥ÌÖåÍ≥†Î¶¨Îäî Ï≤´ Î≤àÏß∏ Í∏∞Ìò∏Î•º ÏïÑÏù¥ÏΩòÏúºÎ°ú ÏÇ¨Ïö©
                    const categorySymbols = allSymbols.filter(s => s.category === category);
                    const icon = categorySymbols[0] ? categorySymbols[0].symbol : '‚óÜ';
                    div.innerHTML = `
                        <span class="category-icon">${icon}</span>
                        <span>${category}</span>
                    `;
                }
                
                div.onclick = () => selectCategory(category, 'symbol');
                symbolDropdown.appendChild(div);
            });
        }

        // ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
        function toggleDropdown(type) {
            const dropdown = document.getElementById(type + 'Dropdown');
            const button = document.getElementById(type + 'Button');
            const otherType = type === 'emoji' ? 'symbol' : 'emoji';
            const otherDropdown = document.getElementById(otherType + 'Dropdown');
            const otherButton = document.getElementById(otherType + 'Button');
            
            // Îã§Î•∏ ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
            otherDropdown.classList.remove('show');
            otherButton.classList.remove('open');
            
            // ÌòÑÏû¨ ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
            dropdown.classList.toggle('show');
            button.classList.toggle('open');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù
        function selectCategory(category, type) {
            currentCategory = category;
            currentType = type;
            
            // Î™®Îì† ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
            document.getElementById('emojiDropdown').classList.remove('show');
            document.getElementById('symbolDropdown').classList.remove('show');
            document.getElementById('emojiButton').classList.remove('open');
            document.getElementById('symbolButton').classList.remove('open');
            
            // ÌôúÏÑ± Î≤ÑÌäº ÌëúÏãú
            if (type === 'emoji') {
                document.getElementById('emojiButton').classList.add('active');
                document.getElementById('symbolButton').classList.remove('active');
                
                filteredItems = allEmojis
                    .filter(item => item.category === category)
                    .map(item => ({
                        text: item.emoji,
                        name_ko: item.name_ko,
                        category: item.category
                    }));
            } else {
                document.getElementById('symbolButton').classList.add('active');
                document.getElementById('emojiButton').classList.remove('active');
                
                filteredItems = allSymbols
                    .filter(item => item.category === category)
                    .map(item => ({
                        text: item.symbol,
                        name_ko: item.name_ko,
                        category: item.category
                    }));
            }
            
            displayItems(true);
        }

        // ÏïÑÏù¥ÌÖú ÌëúÏãú
        function displayItems(reset = false) {
            const grid = document.getElementById('emojiGrid');
            
            if (reset) {
                grid.innerHTML = '';
                displayedCount = 0;
            }
            
            if (filteredItems.length === 0) {
                return;
            }
            
            const endIndex = Math.min(displayedCount + ITEMS_PER_PAGE, filteredItems.length);
            
            for (let i = displayedCount; i < endIndex; i++) {
                const item = filteredItems[i];
                const div = document.createElement('div');
                div.className = 'emoji-item';
                div.title = item.name_ko;
                div.onclick = () => copyItem(item.text, item.name_ko);
                
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = item.text;
                
                div.appendChild(span);
                grid.appendChild(div);
            }
            
            displayedCount = endIndex;
            updateLoadMoreButton();
        }

        // ÎçîÎ≥¥Í∏∞ Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        function updateLoadMoreButton() {
            const container = document.getElementById('loadMoreContainer');
            const remainingSpan = document.getElementById('remainingCount');
            
            const remaining = filteredItems.length - displayedCount;
            
            if (remaining > 0) {
                container.style.display = 'block';
                remainingSpan.textContent = remaining;
            } else {
                container.style.display = 'none';
            }
        }

        // ÎçîÎ≥¥Í∏∞
        function loadMoreItems() {
            displayItems(false);
        }

        // Î≥µÏÇ¨
        function copyItem(item, name) {
            clipboardItems.push(item);
            updateClipboard();
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(item).then(() => {
                    showToast(item + ' Î≥µÏÇ¨Îê®!');
                }).catch(() => {
                    fallbackCopy(item);
                });
            } else {
                fallbackCopy(item);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showToast(text + ' Î≥µÏÇ¨Îê®!');
            } catch (err) {
                showToast('Î≥µÏÇ¨ Ïã§Ìå®');
            }
            
            document.body.removeChild(textarea);
        }

        function updateClipboard() {
            const clipboard = document.getElementById('clipboard');
            
            if (clipboardItems.length === 0) {
                clipboard.innerHTML = '<span style="color: #999;">Î≥µÏÇ¨Ìïú Ïù¥Î™®ÏßÄÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§</span>';
            } else {
                clipboard.textContent = clipboardItems.join(' ');
            }
        }

        function clearClipboard() {
            clipboardItems = [];
            updateClipboard();
            showToast('ÌÅ¥Î¶ΩÎ≥¥Îìú Ï¥àÍ∏∞Ìôî');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1500);
        }

        // Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown-wrapper')) {
                document.getElementById('emojiDropdown').classList.remove('show');
                document.getElementById('symbolDropdown').classList.remove('show');
                document.getElementById('emojiButton').classList.remove('open');
                document.getElementById('symbolButton').classList.remove('open');
            }
        });

        // Ï¥àÍ∏∞Ìôî
        window.onload = () => {
            loadEmojis();
        };
    </script>
</body>
